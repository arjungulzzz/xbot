# .github/workflows/follower-tracker.yml
# GitHub Actions workflow for tracking Twitter followers

name: Twitter Follower Tracker

on:
  schedule:
    # Run every day at 7 PM IST (1:30 PM UTC - IST is UTC+5:30)
    - cron: '30 13 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  track-followers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
    
    - name: Track followers
      run: python track_followers.py
      env:
        TARGET_USERNAME: ${{ vars.TARGET_USERNAME }}
        IFTTT_WEBHOOK_KEY: ${{ secrets.IFTTT_WEBHOOK_KEY }}
        IFTTT_EVENT_NAME: ${{ vars.IFTTT_EVENT_NAME }}
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add follower_data.json
        git commit -m "Update follower data - $(date)" || exit 0
        git push
